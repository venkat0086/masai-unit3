  //Build a vacination registration system

  let queue = ["venkat", "vijay", "sammith", "yathi"];

  function register() {
    let name = document.querySelector("#name").value;
    queue.push(name);
    let message = `${name} Your Registration is success`;
    alert(message);

    let myPromise = new Promise(function (resolve, reject) {
      setTimeout(function () {
        if (queue[0] === name) {
          resolve(`${name} its your turn now`);
        } else if (queue.length === 0) {
          reject("Vaccination Ended");
        }
      }, 5000);
    });

    myPromise.then(function (res) {
      console.log(res);
    });

    myPromise.catch(function (err) {
      console.log(err);
    });
  }

  function startVaccine() {
    queue.shift();
    if (queue.length === 0) {
      clearInterval(id);
    }
    console.log(queue);
  }
  let id = setInterval(startVaccine, 3000);
