<script>
  function MyArr() {
    this.length = arguments.length;

    Object.defineProperty(this, "length", {
      writable: true,
      enumerable: false,
    });

    for (var i = 0; i < this.length; i++) {
      this[i] = arguments[i];
    }
  }
  let venArr = new MyArr(1, 2, 3);
  console.log(Object.values(venArr));
</script>
